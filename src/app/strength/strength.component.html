<div
  class="flex justify-between items-center bg-very-dark-grey md:px-7 py-3 px-4"
>
  <div>
    <p class="text-grey font-semibold text-base">STRENGTH</p>
  </div>
  <div class="flex flex-row items-center gap-3.5">
    <h2 class="sm:text-2xl uppercase text-xl font-semibold">
      {{ getStrengthAsString() }}
    </h2>
    <div class="flex gap-2 h-7 bar-list text-base">
      <div
        [ngClass]="
          ['bg-red', 'bg-orange', 'bg-yellow', 'bg-neon-green'].includes(
            getClassOf()
          ) &&
          (strength === 0 || strength === 25 || strength === 50 || strength === 75 || strength === 100)
            ? getClassOf()
            : 'bar'
        "
      ></div>
      <div
        [ngClass]="
          ['bg-orange', 'bg-yellow', 'bg-neon-green'].includes(
            getClassOf()
          ) &&
          (strength === 50 ||
            strength === 75 ||
            strength === 100)
            ? getClassOf()
            : 'bar'
        "
      ></div>
      <div
        [ngClass]="
          ['bg-yellow', 'bg-neon-green'].includes(getClassOf()) &&
          (strength === 75 || strength === 100)
            ? getClassOf()
            : 'bar'
        "
      ></div>
      <div
        [ngClass]="['bg-neon-green'].includes(getClassOf()) ? getClassOf() : 'bar'"
      ></div>
    </div>
  </div>
</div>
