<main>
  <div class="h-screen max-w-xl flex items-center justify-center mx-auto px-4">
    <div class="w-full flex flex-col gap-4">
      <h3 class="text-grey font-medium text-center">Password Generator</h3>
      <app-card> hello world </app-card>
      <app-card>
        <div class="flex flex-col gap-4">
          <div class="flex flex-col gap-3">
            <app-checkbox
              name="includeUpper"
              label="Include Uppercase Letters"
            ></app-checkbox>
            <app-checkbox
              name="includeLower"
              label="Include Lowercase Letters"
              checked
            ></app-checkbox>
            <app-checkbox
              name="includeNumbers"
              label="Include Numbers"
              checked
            ></app-checkbox>
            <app-checkbox
              name="includeSymbols"
              label="Include Symbols"
              checked
            ></app-checkbox>
          </div>
          <app-strength strength="{{ strength }}"></app-strength>
          <app-button (onClick)="generatePassword()"
            >Generate &#10140;</app-button
          >
        </div>
      </app-card>
    </div>
  </div>
</main>
